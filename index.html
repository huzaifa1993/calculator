 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caculator</title>
 </head>
 <body>
   <div id="caculator">
      <input type="test" id="screen-display"  disabled value=""/>
      <div id="buttons-container">
         <button class="number" onclick="captureNumber(7)">7</button>
         <button class="number" onclick="captureNumber(8)">8</button>
         <button class="number" onclick="captureNumber(9)">9</button>
         <button class="operator" onclick="getOperator('/')">/</button>
         <button class="number" onclick="captureNumber(4)">4</button>
         <button class="number" onclick="captureNumber(5)">5</button>
         <button class="number" onclick="captureNumber(6)">6</button>
         <button class="operator" onclick="getOperator('*')">*</button>
         <button class="number" onclick="captureNumber(1)">1</button>
         <button class="number" onclick="captureNumber(2)">2</button>
         <button class="number" onclick="getOperator(3)">3</button>
         <button class="operator" onclick="getOperator('-')">-</button>
         <button class="number" onclick="getOperator(0)">0</button>
         <button>.</button>
         <button>=</button>
         <button class="operator" onclick="getOperator('+')">+</button>
         <button class="operator">C</button>


      </div>
   </div>
    <script src="script.js"></script>
 </body>
 </html>
